<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #c89b3c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Private Kitchen</h2>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="login()">Enter</button>
  <div class="error" id="error"></div>
</div>

<script>
  function login() {
    const password = document.getElementById("password").value;
    const correctPassword = "saubaytamchin"; // 

    if (password === correctPassword) {
      localStorage.setItem("auth", "true");
      window.location.href = "recipes.html";
    } else {
      document.getElementById("error").innerText = "Wrong password";
    }
  }
</script>

</body>
</html>
